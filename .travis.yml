language: android
jdk: oraclejdk7

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.3
    - android-23
    - sys-img-x86-android-23
    - extra-android-m2repository

before_script:
  - echo "Travis branch is $TRAVIS_BRANCH"
  - echo "Travis branch is in pull request $TRAVIS_PULL_REQUEST"

script: ./gradlew build

after_failure: cat app/build/outputs/lint-results-debug.xml